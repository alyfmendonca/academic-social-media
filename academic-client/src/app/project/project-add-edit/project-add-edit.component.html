<div class="container">
    <div class="pure-g">
      <div class="pure-u-1">
        <mat-card>
          <div class="pure-g">
            <form [formGroup]="projectForm">
              <div class="pure-u-1">
                <button mat-fab color="primary" (click)="imgFileInput.click()">
                  <mat-icon aria-label="Tirar Foto">add_a_photo</mat-icon>
                  <input
                    hidden
                    type="file"
                    accept="image/*"
                    id="imgupload"
                    capture="camera"
                    #imgFileInput
                  />
                </button>
              </div>
              <div class="pure-u-sm-1 pure-u-md-1-2">
                <div class="form-control">
                  <mat-form-field>
                    <input
                      matInput
                      formControlName="name"
                      type="text"
                      placeholder="Nome"
                      required
                    />
                  </mat-form-field>
                </div>
              </div>
              <div class="pure-u-sm-1 pure-u-md-1-2">
                <mat-form-field>
                  <input matInput formControlName="projectProgress" type="number" placeholder="Porcentagem do projeto" required>
                </mat-form-field>
                </div>
              <div class="pure-u-1">
                <div class="form-control">
                  <mat-form-field>
                      <mat-form-field>
                          <textarea matInput formControlName="description" placeholder="Descrição do Projeto"></textarea>
                        </mat-form-field>
                  </mat-form-field>
                </div>
              </div>
              <div class="pure-u-1">
                <div class="row-center">
                  <button
                    [disabled]="userForm.invalid"
                    mat-raised-button
                    type="submit"
                    color="primary"
                    class="w-50"
                    (click)="createOrUpdate()"
                  >
                    Cadastrar
                  </button>
                </div>
              </div>
            </form>
          </div>
        </mat-card>
      </div>
    </div>
  </div>
