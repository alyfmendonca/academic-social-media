<mat-card class='no-p card-profile'>
  <div class="backgroundPicture">
    <a [routerLink]="[ '/user', 1 ]">
      <div class="cropedPhoto">
        <img src="https://meapaixonei.com.br/wp-content/uploads/2017/10/sinais-que-comprovam-que-voce-tem-se-tornado-uma-pessoa-melhor-a-cada-dia.jpg">
      </div>
    </a>
  </div>
  <div class="mainInfos">
    <h3>Sabrina Spellman</h3>
    <p>Arquitetura e Urbanismo</p>

    <button mat-raised-button type="submit" color="primary" class="w-50">Mais Informações</button>
    <button mat-raised-button type="submit" color="primary" class="w-50">Adicionar Projeto</button>

  </div>
  <div class="mainInfos">

    <h3 class="title-profHeader">Projeto:</h3>
    <p class="project-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean efficitur at magna
      eget venenatis. Praesent
      dapibus velit vel dui lacinia pretium. Integer viverra aliquet lorem vel facilisis. Etiam vel viverra tortor. </p>

    <mat-progress-bar mode="determinate" value="40" color="accent" style="background-color: #ccc"></mat-progress-bar>

    <button mat-raised-button type="submit" color="primary" class="w-50 top-40">Atualizar Projeto</button>
  </div>
  <div class="mainInfos">
    <mat-tab-group mat-stretch-tabs color="accent" backgroundColor="primary">
      <mat-tab label="Meu Projeto"> </mat-tab>
      <mat-tab label="Meus Posts"> Meus Posts </mat-tab>
    </mat-tab-group>
  </div>
</mat-card>
